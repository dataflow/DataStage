<VirtualHost *:80>
  SetOutputFilter DEFLATE

  WSGIScriptAlias / /usr/share/dataflow-datastage/conf/datastage.wsgi
  WSGIDaemonProcess datastage user=datastage group=datastage processes=1 threads=2
  WSGIProcessGroup datastage

  Alias /static/ /usr/share/dataflow-datastage/static/

  <Location />
    Satisfy Any
    Allow from all
  </Location>

</VirtualHost>

