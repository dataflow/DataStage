{% extends "dataset/base.html" %}

{% block content %}
<article>
  <h1>Credentials required for {{ repository.name }}</h1>
  
  <p>You need to supply a username and password for the remote repository service.</p>
  
  <form method="post" action="">{% csrf_token %}
    <table>
      {{ form.as_table }}
    </table>
    <input type="submit" value="Submit"/>
  </form>
</article>
{% endblock %}
